<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #ffffffcc;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
        }

        .result {
            margin-top: 20px;
            text-align: left;
        }

        .result p {
            margin: 8px 0;
            font-size: 16px;
            color: #fff;
        }

        .error {
            color: #ffdada;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ Live Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
        <div class="result">
            <h2>{{ weather.city }}</h2>
            <p>ðŸŒ¡ Temperature: {{ weather.temperature }}</p>
            <p>ðŸŒ¥ Condition: {{ weather.description }}</p>
            <p>ðŸ’§ Humidity: {{ weather.humidity }}</p>
            <p>ðŸŒ¬ Wind Speed: {{ weather.wind }}</p>
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
